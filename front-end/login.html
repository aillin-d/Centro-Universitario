<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/front-end/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <section class="p-4"
        style="background-color: var(--light-grey); flex-grow: 1; display: flex; align-items: center; justify-content: center;">
        <div class="container h-100">
            <div class="row h-100 flex-column align-items-center justify-content-center">
                <div class="col-6 p-4 rounded card mb-4" style="background-color: rgb(194, 194, 194);">
                    <div class="text-center">
                        <h1 style="color: var(--blue)">Sistema de Cadastros Centro Universitário</h1>
                    </div>
                </div>
                <div class="col-6 p-4 rounded card" style="background-color: rgb(194, 194, 194);">
                    <div class="mb-4">
                        <h2>Login</h2>
                    </div>
                    <form class=" d-flex flex-column">
                        <div class="text-start">
                            <label for="email">Email</label><br>
                            <input type="text" name="email" id="email" class="rounded w-100 p-2 mb-3">
                        </div>
                        <div class="text-start mb-4">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" class="rounded w-100 p-2">
                        </div>
                        <button type="submit" class="px-5 rounded my-4 p-2 text-white"
                            style="background-color: rgb(49, 49, 49);">Sign
                            in</button>
                        <div class="d-flex flex-column gap-4">
                            <a href="#" style="color: black">Forgot Password?</a>
                            <a href="/front-end/registro.html"
                                class="px-5 rounded p-2 text-white text-decoration-none text-center"
                                style="background-color: rgb(49, 49, 49); color: black">Solicitar Registro</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer style="background-color: rgb(165, 165, 165);">
        <div class="container py-5 d-flex gap-5">
            <div class="d-flex gap-3">
                <a href="#">
                    <i class="fa-brands fa-x-twitter fs-4" style="color: black;"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram fs-4" style="color: black;"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-youtube fs-4" style="color: black;"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-linkedin fs-4" style="color: black;"></i>
                </a>
            </div>
            <div>
                <p class="fw-bold">GESTÃO DE DADOS PRO <i class="fa-regular fa-copyright"></i> 2024</p>
                <div class="d-flex flex-column">
                    <a class="text-decoration-none" href="#" style="color: black">Quem Somos</a>
                    <a class="text-decoration-none" href="#" style="color: black">Fale conosco</a>
                    <a class="text-decoration-none" href="#" style="color: black">Suporte</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
